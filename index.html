<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-0 p-0">
    <header id="start">
        <div class="container-fluid w-50 my-4">
            <button onclick="location.reload()" class="btn btn-link">
                <img src="./images/pngwing.com.png" alt="pokemon-logo" class="img-fluid p-0 m-0">
            </button>
        </div>
    </header>

    <main class="row justify-content-center mx-0" >
        <div>
            <select name="filtros" id="filtros" class="form-select-lg ms-5"  >
                <option value="">Type</option>
            </select>
        </div>
        <div id="muestrainfo" class="row justify-content-center mx-0">
            <div id="info-filtros" class="row g-4 justify-content-center">

            </div>
            <div id="prueba" class="row g-4 justify-content-center">
            </div>
            <div class="row justify-content-center my-2">
                <button type="button" class="col-3 btn btn-primary" id="boton-next" onclick="next()">Cargar mas pokemones</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="#start" class="btn btn-primary rounded-5 position-fixed bottom-0 end-0 container p-0 me-3" style="max-width: 75px;"> <img src="./images/arrow.png" alt="" class="img-fluid p-3"> </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="dalta.js"></script>
</body>

</html>
